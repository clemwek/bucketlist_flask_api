language: python
dist: Trusty
python:
  - "3.6"
  - "3.5"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
after_success:
  coveralls
script:
- nosetests tests/
- nosetests  --with-coverage --cover-package=app